<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Office Management{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Office Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'manage_company_records' %}">Company Records</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'manage_team_records' %}">Team Records</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'view_self_record' %}">My Record</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'list_assets' %}">Company Asset</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'assert_category' %}">Add and assign Asset</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'list_projects' %}">Project Mnagement</a>
                    </li>
                    <!-- <li class="nav-item">
                        <form method="get" action="{% url 'search_users' %}" class="d-flex">
                            <input type="text" name="q" class="form-control me-2" placeholder="Search users">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
