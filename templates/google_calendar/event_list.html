{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>My Events</h2>
  
  <ul class="list-group">
    {% for event in events %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <strong>{{ event.title }}</strong> â€” {{ event.start_time|date:"M d, Y H:i" }}
        </div>
        <div>
          <a href="{% url 'event-edit' event.pk %}" class="btn btn-sm btn-primary">Edit</a>
          <a href="{% url 'event-delete' event.pk %}" class="btn btn-sm btn-danger">Delete</a>
          <!-- <a href="{% url 'authorize-google' %}?meeting_id={{ event.pk }}" class="btn btn-primary">Sync to Google</a> -->

        </div>
      </li>
    {% empty %}
      <li class="list-group-item">No events found.</li>
    {% endfor %}
  </ul>
  <!-- <a href="{% url 'event-create' %}" class="btn btn-success mt-3">Create New Event</a> -->
   <a href="{% url 'authorize-google' %}?meeting_id={{ event.pk }}" class="btn btn-primary mt-3">Sync to Google and add event </a>

 
</div>

{% endblock %}
