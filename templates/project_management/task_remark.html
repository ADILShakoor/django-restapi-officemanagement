{% extends "dashboard.html" %}

{% block title %}Task Remarks{% endblock %}

{% block content %}
<h2>Submit remarks about the Task progress</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit Task Remarks</button>
    <a href="{% url 'view_self_taskes' %}" class="btn btn-secondary">Cancel</a>

</form>
{% endblock %}
