{% extends "base.html" %}
{% block content %}
<h2>Asset List</h2>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Status</th>
            <th>Assigned To</th>
            <th>Company</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for asset in assets %}
        <tr>
            <td>{{ asset.name }}</td>
            <td>{{ asset.category.name }}</td>
            <td>{{ asset.get_status_display }}</td>
            <td>{{ asset.assigned_to }}</td>
            <td>{{asset.company.name}}</td>
            <td>
                <a href="{% url 'asset_detail' asset.id %}">View</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
