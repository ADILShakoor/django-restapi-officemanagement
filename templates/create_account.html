{% extends "base.html" %}

{% block title %}My Record{% endblock %}

{% block content %}
<h2>Create Account</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Account</button>
</form>
<p>Already have an account? <a href="{% url 'django-login' %}">Login here</a></p>
{% endblock %}
