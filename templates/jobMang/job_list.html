{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Openings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body class="container mt-5">
    <h2 class="mb-4">Available Job Positions</h2>
    <div class="row">
        {% for job in jobs %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ job.title }}</h5>
                        <p class="card-text">{{ job.description|truncatechars:100 }}</p>
                        <p class="card-text"><strong>Location:</strong> {{ job.location }}</p>
                        <p class="card-text"><strong>Last Date to Apply:</strong> {{ job.last_date_to_apply }}</p>
                        <a href="{% url 'apply-for-job' job.id %}" class="btn btn-primary">Apply Now</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
