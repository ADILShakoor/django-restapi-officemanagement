{% extends "base.html" %}

{% block title %}My Record{% endblock %}

{% block content %}
<h1>Login</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
{% if form.non_field_errors %}
    <div>
        {% for error in form.non_field_errors %}
            <p >{{ error }}</p>
        {% endfor %}
    </div>
{% endif %}
<p>Don't have account? <a href="{% url 'create_account' %}">create account</a></p>
{% endblock %}
