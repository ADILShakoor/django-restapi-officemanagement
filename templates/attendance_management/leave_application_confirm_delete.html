{% extends "dashboard.html" %}

{% block title %}Delete Leave Application{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Confirm Deletion</h1>
    <div class="card shadow">
        <div class="card-body">
            <p>Are you sure you want to delete the leave application for <strong>{{ leave.employee.username }}</strong>?</p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'leave-application-list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
