{% extends "base.html" %}

{% block title %}Apply for Leave{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Apply for Leave</h1>
    <div class="card shadow">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_leave_type" class="form-label">Leave Type</label>
                    {{ form.leave_type }}
                </div>
                <div class="mb-3">
                    <label for="id_start_date" class="form-label">Start Date</label>
                    {{ form.start_date }}
                </div>
                <div class="mb-3">
                    <label for="id_end_date" class="form-label">End Date</label>
                    {{ form.end_date }}
                </div>
                <div class="mb-3">
                    <label for="id_reason" class="form-label">Reason</label>
                    {{ form.reason }}
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
                <a href="{% url 'leave-application-list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
