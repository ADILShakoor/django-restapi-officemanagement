{% extends "dashboard.html" %}

{% block title %}Delete Attendance{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="alert alert-danger">
        <h4>Are you sure you want to delete this attendance record?</h4>
        <p><strong>Employee:</strong> {{ attendance.employee.username }}</p>
        <p><strong>Date:</strong> {{ attendance.date }}</p>
    </div>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'attendance-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
