{% extends "dashboard.html" %}

{% block title %}Manage Attendance{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">{% if form.instance.pk %}Update{% else %}Mark{% endif %} Attendance</h2>
    
    <form method="post" class="card p-4 shadow-sm">
        {% csrf_token %}
        {{ form.as_p }}
        
        <button type="submit" class="btn btn-success">
            {% if form.instance.pk %}Update{% else %}Submit{% endif %}
        </button>
        <a href="{% url 'view_self_attendances' %}" class="btn btn-secondary">Cancel</a>
    </form>
    <!-- attendance-list -->
    <!-- <a href="{% url 'attendance-list' %}" class="btn btn-secondary">Attence List</a> -->
</div>
{% endblock %}
