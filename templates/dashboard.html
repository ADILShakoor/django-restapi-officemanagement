<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            display: flex;
        }
        #sidebar {
            width: 250px;
            height: 100vh;
            background: #343a40;
            color: white;
            padding: 15px;
        }
        #sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        #sidebar a:hover {
            background: #495057;
        }
        #content {
            flex-grow: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h3>Dashboard</h3>
        <a href="{% url 'view_self_record' %}" class="nav-link" data-url="/employee-record/">My Record</a>
        <a href="{% url 'view_self_asset' %}" class="nav-link" data-url="/assets-list/">Assets</a>
        <a href="{% url 'view_self_projects' %}" class="nav-link" data-url="/projects-list/">Projects</a>
        <a href="{% url 'view_self_taskes' %}" class="nav-link" data-url="/tasks-list/">Tasks</a>
        <a href="{% url 'view_self_attendances' %}" class="nav-link" data-url="/attendance-list/">Attendance</a>
        <a href="{% url 'view_self_leaves' %}" class="nav-link" data-url="/leave-applications/">Leaves</a>
    </div>
    
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

                let url = $(this).data('url');
                $.get(url, function (data) {
                    $('#content-area').html(data);
                });
            });
        });
    </script> -->
</body>
</html>
